<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper flex hidden" id="form">
      <fieldset>
        <label for="author">Author Name:</label>
        <input type="text" id="author" name="authorName" />
      </fieldset>

      <fieldset>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />
      </fieldset>

      <fieldset>
        <label for="pageCount">Page Count:</label>
        <input type="text" id="pageCount" name="pageCount" />
      </fieldset>

      <fieldset>
        <label for="hasRead"> I have read this</label><br />
        <input type="checkbox" id="check" name="hasRead" value="hasRead" />
      </fieldset>

      <button id="submit">Submit!</button>
    </div>

    <button
      onclick="displayForm()"
      class="text-lg bg-blue-500 rounded p-3 text-white"
      id="displayForm"
    >
      New Book
    </button>
    <div id="bookholder" data-creator="bookholder">
      <div data-pagecount="100"></div>
    </div>
  </body>
  <script src="../book.js"></script>
</html>
